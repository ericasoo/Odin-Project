<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>rock paper scissors game</title>
    <link rel="stylesheet" href="rps.css"/>
  </head>
  <body>
    <h2><div id="message"><br></div></h2>

    <h2>choose your move</h2>

    <div id="moves">
      <button choice='rock'><img src='pics/rock.png' alt='rock' width = 100px></button>
      <button choice='paper'><img src='pics/paper.png' alt='paper' width = 100px></button>
      <button choice='scissors'><img src='pics/scissors.png' alt='scissors' width = 100px></button>

    </div>
    <div id="playChoice"><br></div>

    <h2>computer's move</h2>
    <div id="imgContainer">
      <div id="compChoiceImg"><br></div>
    </div>

    <div id="compChoice"><br></div>

    <br>
    <br>

    <div id="result"><br></div>
    <div id="score">wins: 0 losses: 0</div>

    <script src="rps.js"></script>
  </body>
</html>
