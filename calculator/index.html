<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calculator.css">
    <title></title>
  </head>
  <body>
    <h1>calculator.</h1>

    <div id="container">
      <div id="display-container">
        <div id="history"></div>
        <div id="display"></div>
      </div>

      <div id="keys">
        <div class="row">
          <button class='opbtn' id='c'>c</button>
          <button class='funcbtn' id='+/-'>+/-</button>
          <button class='funcbtn' id='%'>%</button>
          <button class='opbtn' id='÷'>÷</button>
        </div>
        <div class="row">
          <button class='numbtn' id='n7' value='7'>7</button>
          <button class='numbtn' id='n8' value='8'>8</button>
          <button class='numbtn' id='n9' value='9'>9</button>
          <button class='opbtn' id='×'>×</button>
        </div>
        <div class="row">
          <button class='numbtn' id='n4' value='4'>4</button>
          <button class='numbtn' id='n5' value='5'>5</button>
          <button class='numbtn' id='n6' value='6'>6</button>
          <button class='opbtn' id='-'>-</button>
        </div>
        <div class="row">
          <button class='numbtn' id='n1' value='1'>1</button>
          <button class='numbtn' id='n2' value='2'>2</button>
          <button class='numbtn' id='n3' value='3'>3</button>
          <button class='opbtn' id='+'>+</button>
        </div>
        <div class="row">
          <button class='numbtn' id='n0' value=0>0</button>
          <button class='funcbtn' id='.'>.</button>
          <button class='opbtn' id='='>=</button>
        </div>

      </div>

    </div>

    <script src="calculator.js"></script>
  </body>
</html>
